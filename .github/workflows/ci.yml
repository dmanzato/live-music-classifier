name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install PyTorch CPU version first (faster, no CUDA needed for CI)
        pip install torch torchaudio torchvision --index-url https://download.pytorch.org/whl/cpu
        # Install other dependencies (excluding PyTorch packages to avoid conflicts)
        pip install numpy>=1.21.0 matplotlib>=3.5.0 pandas>=1.3.0 scipy>=1.7.0 scikit-learn>=1.0.0 soundfile>=0.10.0 sounddevice>=0.4.0
        pip install pytest pytest-cov
    
    - name: Run tests
      run: |
        PYTHONPATH=. pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov (optional)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy
    
    - name: Run ruff
      run: |
        ruff check . || true
    
    - name: Run mypy (optional, may have type issues)
      run: |
        mypy . --ignore-missing-imports || true

